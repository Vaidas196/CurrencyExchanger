<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/layout :: head(#{converter.title})}"></head>
<header th:replace="~{fragments/layout :: header}"> </header>
<body>
    <div class="container">
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" th:placeholder="#{amount.to.convert}">
                    <label for="floatingInput" th:text="#{amount.to.convert}">Amount</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="exchangeFrom" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label for="exchangeFrom" th:text="#{exchange.from}">Exchange from</label>
                </div>
            </div>
            <div class="col-1 text-center">
                <a th:href="@{#}"> <i class="fa fa-refresh fa-3x" aria-hidden="true"> </i> </a>
            </div>
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="exchangeTo" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label for="exchangeTo" th:text="#{exchange.to}">Exchange to</label>
                </div>
            </div>
        </div>
    </div>

</body>
<div class="container text-center">
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</div>
</html>
