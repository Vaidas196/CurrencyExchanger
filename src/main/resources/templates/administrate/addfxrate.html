<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/layout :: head(#{converter.title})}"></head>
<header th:replace="~{fragments/layout :: header}"></header>
<body style="background: slategray">
<div class="container">
</div>
<div class="container" style="background: antiquewhite; padding-top: 20px">
    <form th:action="@{/administrate/addfxrate}" method="post" th:object="${fxRatesDTO}">
        <div class="mb-3">
            <label for="CurrencyName" class="form-label" th:text="#{currency.name}">New Currency Name</label>
            <input type="text" class="form-control" id="currencyName" name="currencyName" >
        </div>
        <div class="mb-3">
            <label for="CurrencyRate" class="form-label" th:text="#{currency.rate}">Exchange rate (WHEN BASE CURRENCY IS EURO)</label>
            <input type="text" class="form-control" id="currencyRate" name="currencyRate">
        </div>
        <button type="submit" class="btn btn-primary" id="saveFxRateButton" th:text="#{save.fx.rate}"></button>
    </form>
</div>
</body>
<div class="container text-center">
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</div>
</html>
